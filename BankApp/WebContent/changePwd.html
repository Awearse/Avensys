<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Password</title>
<style>
	form{
		margin: 25px auto;
		width: 400px;
		border-radius: 25px;
		border: 2px solid black;
		padding: 40px; 
		font-size: 30px;
		font-weight: bold;
	}
	input{
		height: 30px;
		width: 200px;
		border-radius: 10px;
		margin: 0 auto;
	}
	input[name=submit]{
		width: 210px;
		height: 35px;
		background-color: cornflowerblue;
		font-size: 15px;
		font-weight: bold;
		display: block;
		margin: 0 auto;
	}
	input[name=submit]:hover{
		background-color: royalblue;
	}
</style>
</head>
<body>
	<form action="ChangePwd">
		<table>
			<tr>
				<td>Old: </td><td><input type="password" name="pwd" placeholder="Old password"></td>
			</tr>
			<tr>
				<td>New: </td><td><input type="password" name="newpwd" placeholder="New password"></td>
			</tr>
			<tr>
				<td>Confirm: </td><td><input type="password" name="cnewpwd" placeholder="Confirm password"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="submit" value="Update password"></td>
			</tr>
		</table>
	</form>
</body>
</html>
