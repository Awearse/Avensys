<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<style>
	form{
		margin: 25px auto;
		width: 400px;
		border-radius: 25px;
		border: 2px solid black;
		padding: 40px; 
		font-size: 30px;
		font-weight: bold;
	}
	a{
		font-size: 15px;
	}
	input{
		height: 30px;
		width: 200px;
		border-radius: 10px;
	}
	input[name=submit]{
		width: 210px;
		height: 35px;
		background-color: cornflowerblue;
		font-size: 15px;
		font-weight: bold;
	}
	input[name=submit]:hover{
		background-color: royalblue;
	}
</style>
<body>
	<form action="Register">
		<table>
			<tr>
				<td>Name: </td><td><input type="text" name="name" placeholder="John Smith"></td>
			</tr>
			<tr>
				<td>Email: </td><td><input type="text" name="email" placeholder="123@gmail.com"></td>
			</tr>
			<tr>
				<td>Password: </td><td><input type="password" name="pwd"></td>
			</tr>		
			<tr>
				<td>Confirm: </td><td><input type="password" name="cpwd"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="submit" value="Register"></td>
			</tr>		
		</table>
	</form>
</body>
</html>
