<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Transfer Money</title>
<style>
	form{
		margin: 25px auto;
		width: 400px;
		border-radius: 25px;
		border: 2px solid black;
		padding: 40px; 
		font-size: 30px;
		font-weight: bold;
	}
	input{
		height: 30px;
		width: 200px;
		border-radius: 10px;
		margin: 0 auto;
	}
	input[name=submit]{
		width: 210px;
		height: 35px;
		background-color: cornflowerblue;
		font-size: 15px;
		font-weight: bold;
		display: block;
		margin: 0 auto;
	}
	input[name=submit]:hover{
		background-color: royalblue;
	}
</style>
</head>
<body>
	<form action="TransferMoney">
		<table>
			<tr> 
				<td>Recipient: </td><td><input type="text" name="recipientName" placeholder="Person to send money to"></td>
			</tr>
			<tr> 
				<td>Amount($): </td><td><input type="number" name="amt"></td>
			</tr>
			<tr> 
				<td></td>
				<td><input type="submit" name="submit" value="Transfer"></td>
			</tr>
		</table>
	</form>
</body>
</html>
